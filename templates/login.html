{% extends "base.html" %}

{% block title %}Sign In - QuantumVault{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 glass-card p-10 rounded-2xl relative overflow-hidden">
        
        <!-- Decorative Glow -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-2 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>

        <div class="text-center">
            <div class="mx-auto h-16 w-16 rounded-2xl bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center shadow-lg shadow-primary/30 mb-6">
                <i class="fa-solid fa-atom text-white text-3xl animate-pulse-glow"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-white tracking-tight">Welcome Back</h2>
            <p class="mt-2 text-sm text-slate-400">
                Secure Quantum Access Portal
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
            {% if form %}
                {{ form.hidden_tag() }}
            {% endif %}
            
            <div class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-slate-500"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" 
                            placeholder="you@example.com">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                        <a href="{{ url_for('forgot_password') }}" class="text-xs font-medium text-primary hover:text-primary/80 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-slate-500"></i>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" 
                            placeholder="••••••••">
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gradient-to-r from-primary to-blue-600 hover:from-primary/90 hover:to-blue-600/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-slate-900 transition-all duration-200 shadow-lg shadow-primary/20">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fa-solid fa-shield-check text-blue-200 group-hover:text-white transition-colors"></i>
                    </span>
                    Sign in to Vault
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-400">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="font-medium text-primary hover:text-primary/80 transition-colors">
                    Create one now
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
