{% extends "base.html" %}

{% block title %}Reset Password - QuantumVault{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 glass-card p-10 rounded-2xl relative overflow-hidden">
        
        <!-- Decoration -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-2 bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-50"></div>

        <div class="text-center">
            <div class="mx-auto h-16 w-16 rounded-2xl bg-gradient-to-br from-slate-700 to-slate-900 flex items-center justify-center shadow-lg border border-white/10 mb-6">
                <i class="fa-solid fa-key text-purple-400 text-3xl animate-pulse"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-white tracking-tight">Reset Password</h2>
            <p class="mt-2 text-sm text-slate-400">
                Enter your email to receive a secure reset link.
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{{ url_for('forgot_password') }}" method="POST">
            {% if form %}
                {{ form.hidden_tag() }}
            {% endif %}
            
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-envelope text-slate-500"></i>
                    </div>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                        class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all sm:text-sm" 
                        placeholder="you@example.com">
                </div>
            </div>

            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-slate-900 transition-all duration-200 shadow-lg shadow-purple-500/20">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-sm font-medium text-slate-400 hover:text-white transition-colors">
                <i class="fa-solid fa-arrow-left mr-1"></i> Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
