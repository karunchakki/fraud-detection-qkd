{% extends "base.html" %}

{% block title %}Set New Password - QuantumVault{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 glass-card p-10 rounded-2xl relative overflow-hidden">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-2 bg-gradient-to-r from-transparent via-green-500 to-transparent opacity-50"></div>

        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-white tracking-tight">New Password</h2>
            <p class="mt-2 text-sm text-slate-400">
                Secure your account with a strong password.
            </p>
        </div>

        <!-- Note: token is passed in the URL, action must point to current URL -->
        <form class="mt-8 space-y-6" method="POST">
            {% if form %}
                {{ form.hidden_tag() }}
            {% endif %}
            
            <div class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">New Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-slate-500"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all sm:text-sm" 
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-slate-300 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-slate-500"></i>
                        </div>
                        <input id="confirm_password" name="confirm_password" type="password" required 
                            class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all sm:text-sm" 
                            placeholder="••••••••">
                    </div>
                </div>
            </div>

            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-slate-900 transition-all duration-200 shadow-lg shadow-green-500/20">
                Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
