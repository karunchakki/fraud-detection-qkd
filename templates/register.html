{% extends "base.html" %}

{% block title %}Create Account - QuantumVault{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 glass-card p-10 rounded-2xl relative overflow-hidden">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-2 bg-gradient-to-r from-transparent via-secondary to-transparent opacity-50"></div>

        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-white tracking-tight">Create Account</h2>
            <p class="mt-2 text-sm text-slate-400">
                Join the Quantum-Secure Network
            </p>
        </div>

        <form class="mt-8 space-y-5" action="{{ url_for('register') }}" method="POST">
            {% if form %}
                {{ form.hidden_tag() }}
            {% endif %}
            
            <div>
                <label for="customer_name" class="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user text-slate-500"></i>
                    </div>
                    <input id="customer_name" name="customer_name" type="text" required 
                        class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all sm:text-sm" 
                        placeholder="John Doe">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-envelope text-slate-500"></i>
                    </div>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                        class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all sm:text-sm" 
                        placeholder="you@example.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-slate-500"></i>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                        class="appearance-none block w-full pl-10 pr-3 py-3 border border-slate-700 rounded-xl bg-slate-900/50 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent transition-all sm:text-sm" 
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-gradient-to-r from-secondary to-purple-600 hover:from-secondary/90 hover:to-purple-600/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary focus:ring-offset-slate-900 transition-all duration-200 shadow-lg shadow-secondary/20">
                Register New Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-400">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="font-medium text-secondary hover:text-secondary/80 transition-colors">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
